name       : libvpx
version    : 1.11.0
release    : 15
source     :
    - https://github.com/webmproject/libvpx/archive/refs/tags/v1.11.0.tar.gz : 965e51c91ad9851e2337aebcc0f517440c637c506f3a03948062e3d5ea129a83
homepage   : http://www.webmproject.org/
license    : MIT
component  : multimedia.codecs
summary    : Reference implementation of the VP8 & VP9 codec
description: |
    Reference implementation of the VP8 & VP9 codec
emul32     : yes
optimize   : lto
builddeps  :
    - yasm
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        TARGET_CC=x86-linux-gcc
    else
        TARGET_CC=x86_64-linux-gcc
    fi

    ./configure \
        --disable-static \
        --disable-unit-tests \
        --enable-shared \
        --enable-vp9-highbitdepth \
        --enable-vp9-postproc \
        --enable-vp9-temporal-denoising \
        --libdir=%libdir% \
        --prefix=/usr \
        --target=$TARGET_CC
build      : |
    %make
install    : |
    %make_install
